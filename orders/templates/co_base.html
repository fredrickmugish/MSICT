<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CO Dashboard - MSICT</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <!-- Custom styles -->
  <style>
    .priority-urgent { 
      border-left: 4px solid #dc3545;
      animation: pulse 2s infinite;
    }
    .priority-high { border-left: 4px solid #fd7e14; }
    .priority-medium { border-left: 4px solid #ffc107; }
    .priority-low { border-left: 4px solid #28a745; }
    @keyframes pulse { 
      0% { opacity: 1; } 
      50% { opacity: 0.7; } 
      100% { opacity: 1; } 
    }
    .decision-card { border-left: 4px solid #6c757d; }
    .info-box-icon { display: flex; align-items: center; justify-content: center; }
    .info-box-icon i { font-size: 1.8rem; }
    .table-responsive { overflow-x: auto; }
  </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{% url 'co_dashboard' %}" class="nav-link">Home</a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}" title="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <div class="brand-link text-center">
      <span class="brand-text font-weight-light"><i class="fas fa-star mr-2"></i>CO PANEL</span>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="info">
          <a href="#" class="d-block">{{ user.get_full_name|default:user.username }}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">
            <a href="{% url 'co_dashboard' %}" class="nav-link {% if request.path == '/co/dashboard/' %}active{% endif %}">
              <i class="nav-icon fas fa-home"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'co_review_requests' %}" class="nav-link {% if request.path == '/co/review-requests/' %}active{% endif %}">
              <i class="nav-icon fas fa-tasks"></i>
              <p>Review Requests</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'co_decision_history' %}" class="nav-link {% if request.path == '/co/decision-history/' %}active{% endif %}">
              <i class="nav-icon fas fa-history"></i>
              <p>Decision History</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'co_send_feedback' %}" class="nav-link {% if request.path == '/co/send-feedback/' %}active{% endif %}">
              <i class="nav-icon fas fa-comment"></i>
              <p>Send Feedback</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link">
              <i class="nav-icon fas fa-sign-out-alt"></i>
              <p>Logout</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  {% block content %}{% endblock %}

  <!-- Main Footer -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-inline">
      MSICT CO Portal
    </div>
    <strong>Copyright &copy; {% now "Y" %} <a href="#">MSICT</a>.</strong> All rights reserved.
  </footer>
</div>

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<script>
// Auto-refresh every 2 minutes
setInterval(() => {
    location.reload();
}, 120000);

// Initialize AdminLTE components
$(document).ready(function() {
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
</body>
</html>
